<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-Timer-App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="mainContainer">
      <div id="heading">Multiple Timers App</div>

      <div class="timer-input">
        <div class="name">Set Time :</div>
        <div class="time">
          <input type="number" id="hours" placeholder="hh" min="0" required />
          <input
            type="number"
            id="minutes"
            placeholder="mm"
            min="0"
            max="59"
            required
          />
          <input
            type="number"
            id="seconds"
            placeholder="ss"
            min="0"
            max="59"
            required
          />
        </div> //button
        <button onclick="startNewTime()">Set</button>
      </div>

      <div id="currentTimer">Current Timers</div>
      <div id="activeTimer"></div>
      <div id="timerEndDisplay"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
